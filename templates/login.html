<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherseta | Login</title>
    <style>
        :root {
    --bg-main: #0e0e0e;
    --accent: #bfecac; /* Mint Sage */
    --accent-glow: rgba(191, 236, 172, 0.15);
    --text-dim: #666;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background-color: var(--bg-main);
    color: white;
    font-family: 'Inter', sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* 1. AMBIENT BACKGROUND */
.glow-bg {
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
    top: -200px;
    right: -200px;
    z-index: 0;
}

/* 2. THE CARD */
.login-card {
    position: relative;
    z-index: 1;
    background: rgba(26, 26, 26, 0.4);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    padding: 60px 40px;
    border-radius: 50px;
    text-align: center;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 40px 100px rgba(0,0,0,0.6);
}

.shield-icon {
    font-size: 3rem;
    display: block;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 10px var(--accent-glow));
}

h1 {
    font-size: 2.5rem;
    font-weight: 500;
    letter-spacing: 1px;
    margin-bottom: 10px;
    color: #bfecac;
}

.brand-section p {
    color: var(--text-dim);
    font-size: 0.9rem;
    letter-spacing: 1px;
    margin-bottom: 40px;
    text-transform: uppercase;
}

/* 3. THE BUTTON (The Login Squircle) */
.login-squircle {
    background: white;
    color: #000;
    padding: 16px 24px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: none;
}

.login-squircle:hover {
    transform: scale(1.05) translateY(-2px);
    box-shadow: 0 10px 30px rgba(191, 236, 172, 0.3);
    background: var(--accent); /* Switches to Sage on hover */
}

.google-icon img {
    width: 20px;
    height: 20px;
}

.secondary-hint {
    margin-top: 25px;
    font-size: 0.7rem;
    color: #444;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.brand-logo {
    width: 80px;         /* Adjust this based on your logo's shape */
    height: auto;
    margin-bottom: 20px;
    filter: drop-shadow(0 0 15px rgba(191, 236, 172, 0.3)); /* Adds that signature glow */
    transition: transform 0.3s ease;
}

.brand-logo:hover {
    transform: scale(1.05) rotate(2deg); /* Subtle interaction for the jury */
}

#mouse-glow {
    position: fixed;
    top: 0;
    left: 0;
    width: 600px;
    height: 600px;
    /* Using your signature Mint Sage color #bfecac at low opacity */
    background: radial-gradient(circle, rgba(191, 236, 172, 0.12) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none; /* Crucial: clicks pass right through it */
    z-index: 9999; /* Sits on top of the UI */
    transform: translate(-50%, -50%);
    transition: transform 0.1s ease-out; /* Adds a tiny bit of "lag" for smoothness */
    mix-blend-mode: screen; /* Makes it blend naturally with dark backgrounds */
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="mouse-glow"></div>
    
    <div class="login-card">
        <div class="brand-section">
            <img src="static/pictures/cherseta_logo.png" alt="logo image" class="brand-logo" width="80px" height="auto"><br>
            <h1>Cherseta</h1>
            <p>Deep Research Intelligence Studio</p>
        </div>

        <div class="auth-section">
            <div class="login-squircle" id="login-btn">
                <div class="google-icon">
                    <img src="static/pictures/google.png" alt="Google">
                </div>
                <span>Login with Google</span>
            </div>
            <p class="secondary-hint">Authorized Personnel Only</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyA9UOGpiIEPexiSG5yqs5vxUgj7ee5TOi0",
            authDomain: "cherseta-77512.firebaseapp.com",
            projectId: "cherseta-77512",
            storageBucket: "cherseta-77512.firebasestorage.app",
            messagingSenderId: "117678400130",
            appId: "1:117678400130:web:0a9a536d3fbe61a8f50a9b",
            measurementId: "G-R3NK2WYHS3"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();
    
        document.getElementById('login-btn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const idToken = await user.getIdToken();
    
                const response = await fetch("/verify-token", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ idToken: idToken })
                });
    
                const data = await response.json();
    
                if (data.status === "success") {
                    localStorage.setItem("user_uid", user.uid); 
                    localStorage.setItem("username", user.displayName);
                    window.location.href = "/dashboard";
                } else {
                    alert("Backend verification failed.");
                }
            } catch (error) {
                console.error("Authentication Error:", error);
            }
        });

        document.addEventListener('mousemove', (e) => {
    const glow = document.getElementById('mouse-glow');
    if (glow) {
        glow.style.left = e.clientX + 'px';
        glow.style.top = e.clientY + 'px';
    }
});
    </script>
</body>
</html>
